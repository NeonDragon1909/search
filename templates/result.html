{% extends "layout.html" %}
{% block body %}
    <h1 align="center">Results for {{ term }} </h1><br>

    <div class="row">
        {% for entry in data %}
            <div class="col s3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ entry['cover_medium'] }}">
                        <span class="card-title">{{ entry["title"] }}</span>
                        <a class="btn-floating halfway-fab waves-effect waves-light black"
                           href={{ url_for('get', id=entry['id']) }}><i
                                class="material-icons white-text">file_download</i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
